<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Larinov Systems</title>
  <meta name="description" content="Larinov Systems landing page" />
  <style>
    :root{--bg:#ffffff;--accent:#00b4d8;--muted:#6b7280}
    html,body{height:100%}
    body{margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:var(--bg);color:#0f172a;display:flex;align-items:center;justify-content:center}
    .wrap{display:flex;flex-direction:column;align-items:center;gap:32px;padding:32px;width:100%;max-width:1080px}
    .logo{max-width:82vw;max-height:70vh;display:block}
    .fallback-logo{display:none;padding:8px;border-radius:12px;background:transparent;width:min(82vw,900px);height:min(60vh,720px);display:flex;align-items:center;justify-content:center}
    .fallback-logo svg{width:70%;height:auto}
    .btn{display:inline-block;padding:12px 20px;border-radius:10px;background:var(--accent);color:#042a38;font-weight:700;text-decoration:none;border:none}
    .controls{display:flex;gap:16px;align-items:center}
    .tagline{margin-top:12vh;font-style:italic;color:var(--muted);font-size:1rem}
    @media (max-width:520px){.logo{max-width:94vw}}
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <img src="/logo.png" alt="Larinov Systems logo" class="logo" id="logoImg" />

    <div class="fallback-logo" id="fallback">
      <!-- Inline fallback SVG logo (simple wordmark) -->
      <svg viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Larinov Systems">
        <defs>
          <linearGradient id="g" x1="0" x2="1">
            <stop offset="0" stop-color="#00b4d8"/>
            <stop offset="1" stop-color="#90e0ef"/>
          </linearGradient>
        </defs>
        <rect width="100%" height="100%" fill="none" />
        <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-weight="800" font-size="96" fill="url(#g)">Larinov</text>
        <text x="50%" y="82%" dominant-baseline="middle" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-weight="600" font-size="36" fill="#9adcf0">Systems</text>
      </svg>
    </div>

    <div class="controls">
      <a class="btn" href="mailto:stefan@larinovsystems.com" id="contactBtn">Contact Us</a>
    </div>

    <p class="tagline"><em>Your one stop shop for technology and creativity.</em></p>
  </main>

  <script>
    // If the logo image fails to load, show the inline fallback SVG
    const img = document.getElementById('logoImg');
    const fallback = document.getElementById('fallback');
    img.addEventListener('error', () => {
      img.style.display = 'none';
      fallback.style.display = 'flex';
    });
    // If the image loads, ensure fallback is hidden
    img.addEventListener('load', () => {
      fallback.style.display = 'none';
    });
  </script>
</body>
</html>
