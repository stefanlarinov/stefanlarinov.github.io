<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Larinov Systems</title>
  <meta name="description" content="Your one-stop shop for technology and creativity." />
  <link rel="icon" href="favicon.ico" />
  <style>
    :root { --max: 880px; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #0b0b0c;
      background: #f7f7f8;
      display: flex;
      min-height: 100dvh;
      flex-direction: column;
    }
    header, main, footer { width: 100%; }
    header {
      max-width: var(--max);
      margin: 0 auto;
      padding: 28px 20px 0;
      display: flex;
      align-items: center;
      gap: 14px;
    }
    header img {
      height: 56px;
      width: auto;
    }
    header h1 {
      font-size: 1.5rem;
      margin: 0;
      letter-spacing: 0.2px;
    }
    .wrap {
      max-width: var(--max);
      margin: 0 auto;
      padding: 28px 20px 40px;
      flex: 1;
      display: grid;
      place-items: center;
    }
    .card {
      width: 100%;
      background: #fff;
      border: 1px solid #ececf0;
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
    }
    .tagline {
      font-size: clamp(1.3rem, 2.5vw, 1.8rem);
      margin: 0 0 1rem 0;
    }
    .cta {
      display: inline-block;
      padding: 12px 18px;
      border-radius: 999px;
      border: 1px solid #1f1f1f;
      text-decoration: none;
      font-weight: 600;
    }
    .meta {
      color: #666;
      font-size: 0.95rem;
      margin-top: 0.25rem;
    }
    footer {
      max-width: var(--max);
      margin: 0 auto;
      padding: 0 20px 28px;
      color: #666;
      font-size: 0.9rem;
    }
    @media (min-width: 700px) {
      header { padding-top: 40px; }
      header h1 { font-size: 1.7rem; }
    }
  </style>
</head>
<body>
  <header>
    <!-- Replace 'logo.png' with your actual logo file name (put it next to index.html) -->
    <img src="logo.png" alt="Larinov Systems logo" />
    <h1>Larinov Systems</h1>
  </header>

  <main class="wrap">
    <section class="card" aria-labelledby="about">
      <h2 id="about" class="tagline">Your one-stop shop for technology and creativity.</h2>
      <p class="meta">Based in Canada • Available worldwide</p>
      <p style="margin-top: 18px;">
        <a class="cta" href="mailto:stefan@larinovsystems.com?subject=Inquiry%20from%20Larinov%20Systems%20website">Email Us</a>
      </p>
    </section>
  </main>

  <footer>
    © <span id="y"></span> Larinov Systems
  </footer>

  <script>
    // Current year in footer
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
